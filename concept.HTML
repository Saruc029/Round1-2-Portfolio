    <script>
    const allDrops = document.querySelectorAll('.colDrop');
    const totalDrops = allDrops.length;
    allDrops.forEach((drop, index) => {
        const position = (index / totalDrops) * 100; 
        drop.style.left = position + '%';
        const randomDelay = Math.random() * 2; 
        drop.style.animationDelay = randomDelay + 's';
    });
    </script>
